<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lusson | Maquillaje de Lujo</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; font-family: 'Montserrat', sans-serif; background: white; text-align: center; }
        header { padding: 50px 20px; border-bottom: 1px solid #eee; }
        h1 { font-family: 'Playfair Display', serif; font-size: 2.5rem; letter-spacing: 15px; text-transform: uppercase; margin: 0; }
        
        /* Botón Maquillaje */
        .btn-principal {
            margin: 40px 0;
            padding: 15px 40px;
            background: black;
            color: white;
            border: none;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        /* Barra de Categorías */
        #menu-maquillaje {
            display: none; /* Inicia oculto */
            background: #f9f9f9;
            padding: 20px;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            border-bottom: 1px solid #eee;
        }

        .enlace-cat {
            text-decoration: none;
            color: black;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 10px;
            border: 1px solid transparent;
        }
        
        .enlace-cat:hover { border: 1px solid #c5b358; }

        .hero { padding: 100px 20px; }
        h2 { font-family: 'Playfair Display', serif; font-style: italic; font-weight: 400; font-size: 1.8rem; }
    </style>
</head>
<body>

    <header>
        <h1>LUSSON</h1>
    </header>

    <button class="btn-principal" onclick="mostrarMenu()">Maquillaje</button>

    <nav id="menu-maquillaje">
        <a href="bases.html" class="enlace-cat">Bases</a>
        <a href="sombras.html" class="enlace-cat">Sombras</a>
        <a href="pestanas.html" class="enlace-cat">Pestañas</a>
        <a href="labiales.html" class="enlace-cat">Labiales</a>
        <a href="tintas.html" class="enlace-cat">Tintas</a>
        <a href="gloss.html" class="enlace-cat">Gloss</a>
        <a href="rubores.html" class="enlace-cat">Rubores</a>
        <a href="correctores.html" class="enlace-cat">Correctores</a>
        <a href="polvos.html" class="enlace-cat">Polvos</a>
        <a href="skincare.html" class="enlace-cat">Skincare</a>
    </nav>

    <div class="hero">
        <h2>"La elegancia es una cuestión de actitud"</h2>
        <p style="letter-spacing: 4px; color: #888; font-size: 0.7rem;">COSMÉTICA PROFESIONAL COLOMBIANA</p>
    </div>

    <script>
        function mostrarMenu() {
            var x = document.getElementById("menu-maquillaje");
            if (x.style.display === "flex") {
                x.style.display = "none";
            } else {
                x.style.display = "flex";
            }
        }
    </script>
</body>
</html>
