<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lusson | Maquillaje de Lujo Colombiano</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --dorado: #c5b358;
            --negro: #1a1a1a;
            --blanco: #ffffff;
            --gris-fino: #f8f8f8;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--blanco);
            color: var(--negro);
            font-family: 'Montserrat', sans-serif;
        }

        header {
            padding: 40px 20px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            letter-spacing: 18px;
            margin: 0;
            text-transform: uppercase;
            font-weight: 400;
        }

        /* Botón Principal */
        .nav-container {
            text-align: center;
            margin: 30px 0;
        }

        .btn-main {
            background: var(--negro);
            color: var(--blanco);
            border: none;
            padding: 15px 50px;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: 0.4s ease;
        }

        /* Barra de Categorías Desplegable */
        .category-bar {
            max-height: 0;
            overflow: hidden;
            background: var(--gris-fino);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            border-top: 0px solid transparent;
        }

        .category-bar.open {
            max-height: 500px;
            padding: 30px 10px;
            border-bottom: 1px solid #eee;
        }

        .cat-link {
            text-decoration: none;
            color: var(--negro);
            padding: 10px 20px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            border: 1px solid transparent;
        }

        .cat-link:hover {
            color: var(--dorado);
            border: 1px solid var(--dorado);
        }

        .hero-text {
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-style: italic;
            font-weight: 400;
        }
    </style>
</head>
<body>

    <header>
        <h1>LUSSON</h1>
    </header>

    <div class="nav-container">
        <button class="btn-main" onclick="toggleNav()">Maquillaje</button>
    </div>

    <nav class="category-bar" id="myNav">
        <a href="bases.html" class="cat-link">Bases</a>
        <a href="sombras.html" class="cat-link">Sombras</a>
        <a href="pestanas.html" class="cat-link">Pestañas</a>
        <a href="labiales.html" class="cat-link">Labiales</a>
        <a href="tintas.html" class="cat-link">Tintas</a>
        <a href="gloss.html" class="cat-link">Gloss</a>
        <a href="rubores.html" class="cat-link">Rubores</a>
        <a href="correctores.html" class="cat-link">Correctores</a>
        <a href="polvos.html" class="cat-link">Polvos</a>
        <a href="skincare.html" class="cat-link">Skincare</a>
    </nav>

    <div class="hero-text">
        <h2>"La elegancia es una cuestión de actitud"</h2>
        <p style="letter-spacing: 5px; font-weight: 200; font-size: 0.8rem;">PRODUCTO COLOMBIANO</p>
    </div>

    <script>
        function toggleNav() {
            document.getElementById("myNav").classList.toggle("open");
        }
    </script>
</body>
</html>
