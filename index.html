<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lusson | Maquillaje de Lujo Colombiano</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --dorado: #c5b358;
            --negro: #1a1a1a;
            --blanco: #ffffff;
            --gris-menu: #f2f2f2;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--blanco);
            color: var(--negro);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        /* Encabezado */
        header {
            padding: 30px 20px;
            text-align: center;
            background-color: var(--blanco);
            border-bottom: 1px solid #eee;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            letter-spacing: 12px;
            margin: 0;
            font-weight: 400;
            text-transform: uppercase;
        }

        /* Botón de Maquillaje Principal */
        .btn-container {
            margin: 20px 0;
            text-align: center;
        }

        .btn-menu {
            padding: 15px 40px;
            border: 1px solid var(--negro);
            background: var(--negro);
            color: var(--blanco);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Barra de Categorías (Oculta al inicio) */
        .barra-categorias {
            max-height: 0;
            overflow: hidden;
            background-color: var(--gris-menu);
            transition: max-height 0.5s ease-out;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 0 20px;
        }

        .barra-categorias.active {
            max-height: 300px; /* Ajuste para que se vea al abrir */
            padding: 25px 20px;
            border-bottom: 1px solid #ddd;
        }

        .categoria-item {
            text-decoration: none;
            color: var(--negro);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            padding: 5px 10px;
            transition: 0.3s;
        }

        .categoria-item:hover {
            color: var(--dorado);
        }

        /* Sección Hero */
        .hero {
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .frase-actitud {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-style: italic;
            margin-bottom: 10px;
        }

        footer {
            padding: 40px;
            font-size: 0.7rem;
            text-align: center;
            color: #999;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <header>
        <h1>LUSSON</h1>
    </header>

    <div class="btn-container">
        <button class="btn-menu" onclick="toggleMenu()">Maquillaje</button>
    </div>

    <nav class="barra-categorias" id="menuCategorias">
        <a href="#" class="categoria-item">Sombras</a>
        <a href="#" class="categoria-item">Pestañas</a>
        <a href="#" class="categoria-item">Labiales</a>
        <a href="#" class="categoria-item">Tintas</a>
        <a href="#" class="categoria-item">Rubores</a>
        <a href="#" class="categoria-item">Bases</a>
        <a href="#" class="categoria-item">Polvos Compactos</a>
        <a href="#" class="categoria-item">Cejas</a>
        <a href="#" class="categoria-item">Cuidado de la piel</a>
    </nav>

    <main class="hero">
        <h2 class="frase-actitud">"La elegancia es una cuestión de actitud"</h2>
        <p style="font-weight: 200; letter-spacing: 1px;">Lujo Colombiano</p>
    </main>

    <footer>
        &copy; 2026 LUSSON COLOMBIA
    </footer>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menuCategorias");
            if (menu.classList.contains("active")) {
                menu.classList.remove("active");
            } else {
                menu.classList.add("active");
            }
        }
    </script>

</body>
</html>
