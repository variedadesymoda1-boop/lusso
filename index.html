<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>LUSSON | Alta Cosmética y Maquillaje Profesional Colombia</title>
    <meta name="description" content="Descubre LUSSON. Tienda online de maquillaje premium: labiales, bases, rubores y skincare. Elegancia y calidad profesional con envíos a toda Colombia.">
    <meta name="keywords" content="maquillaje, cosmética, labiales, bases, skincare, lusson, belleza colombia">
    <link rel="canonical" href="https://variedadesymoda1-boop.github.io/lusso/index.html">
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        :root { --pink-cute: #ffdeeb; --pink-accent: #f8bbd0; --blanco: #ffffff; --negro: #333; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--blanco); color: var(--negro); overflow-x: hidden; }

        /* HEADER */
        header { background: white; padding: 20px; display: flex; align-items: center; justify-content: center; gap: 20px; }
        header img { height: 90px; width: auto; }
        header h1 { font-family: 'Playfair Display', serif; font-size: 3rem; letter-spacing: 5px; margin: 0; }

        /* NAV STICKY */
        .nav-franja { background: var(--pink-cute); position: sticky; top: 0; z-index: 1000; padding: 12px 0; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        nav { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        nav a { text-decoration: none; color: var(--negro); font-size: 0.75rem; font-weight: 600; text-transform: uppercase; padding: 10px 20px; background: white; border-radius: 8px; transition: 0.3s; }
        nav a:hover { background: var(--pink-accent); color: white; }

        /* CARRUSEL DINÁMICO */
        .seccion-carrusel { padding: 50px 0; background: #fffafc; }
        .titulo-seccion { text-align: center; font-family: 'Playfair Display', serif; font-size: 2.2rem; margin-bottom: 30px; color: var(--pink-accent); }
        .swiper { width: 100%; padding: 20px 0 60px; }
        .swiper-slide { width: 280px; }
        .card-cat { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05); border: 1px solid var(--pink-cute); }
        .card-cat img { width: 100%; height: 320px; object-fit: cover; }
        .card-cat .label { padding: 15px; text-align: center; font-weight: 600; letter-spacing: 2px; }

        /* COMBOS Y PROMOS DINÁMICOS */
        .grid-ventas { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; padding: 60px 20px; max-width: 1200px; margin: 0 auto; }
        .item-venta { text-decoration: none; color: var(--negro); text-align: center; }
        .item-venta img { width: 100%; height: 450px; object-fit: cover; border-radius: 20px; border: 5px solid var(--pink-cute); margin-bottom: 20px; }
        .item-venta h3 { font-family: 'Playfair Display', serif; font-size: 2.2rem; margin: 0; color: var(--pink-accent); }

        /* FOOTER */
        .main-footer { background: var(--pink-cute); padding: 60px 10% 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 40px; }
        .footer-col h4 { text-transform: uppercase; letter-spacing: 2px; border-bottom: 2px solid white; padding-bottom: 8px; margin-bottom: 20px; }
        .footer-col ul { list-style: none; padding: 0; }
        .footer-col ul li { margin-bottom: 12px; }
        .footer-col a { text-decoration: none; color: var(--negro); font-size: 0.85rem; }
        .social-icons { display: flex; gap: 20px; margin-top: 10px; }
        .social-icons a { font-size: 1.5rem; color: var(--negro); }

        .copyright { text-align: center; padding: 30px; background: white; font-size: 0.7rem; color: #888; }

        /* WA FLOAT */
        .wa-float { position: fixed; bottom: 30px; left: 30px; background: #25d366; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 2000; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .wa-float img { width: 35px; }
    </style>
</head>
<body>

    <header>
        <img src="assets/subirlo.png" alt="Logo Lusson">
        <h1>LUSSON</h1>
    </header>

    <div class="nav-franja">
        <nav>
            <a href="bases.html">Bases</a>
            <a href="labiales.html">Labiales</a>
            <a href="polvos.html">Polvos</a>
            <a href="rubores.html">Rubores</a>
            <a href="skincare.html">Skincare</a>
        </nav>
    </div>

    <section class="seccion-carrusel">
        <h2 class="titulo-seccion">Nuevos Lanzamientos</h2>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper" id="banner-container">
                <p style="text-align: center; width:100%;">Cargando novedades...</p>
            </div>
        </div>
    </section>

    <section class="grid-ventas">
        <div class="item-venta" id="box-combos">
            <img src="" id="img-combos" alt="Combos Lusson">
            <h3>Combos</h3>
        </div>
        <div class="item-venta" id="box-promos">
            <img src="" id="img-promos" alt="Promociones Lusson">
            <h3>Promociones</h3>
        </div>
    </section>

    <footer class="main-footer">
        <div class="footer-col">
            <h4>Atención</h4>
            <ul><li><a href="javascript:void(0)">Contacto Directo</a></li><li><a href="javascript:void(0)">Horarios</a></li></ul>
        </div>
        <div class="footer-col">
            <h4>Conócenos</h4>
            <ul>
                <li><a href="nosotros.html">Nuestra Historia</a></li>
                <li>
                    <div class="social-icons">
                        <a href="javascript:void(0)"><i class="fab fa-instagram"></i></a>
                        <a href="javascript:void(0)"><i class="fab fa-tiktok"></i></a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="footer-col">
            <h4>Políticas</h4>
            <ul><li><a href="javascript:void(0)">Cambios</a></li><li><a href="javascript:void(0)">Privacidad</a></li></ul>
        </div>
    </footer>

    <div class="copyright">© 2026 LUSSON COLOMBIA - TODOS LOS DERECHOS RESERVADOS</div>

    <a href="https://wa.me/570000000000" class="wa-float" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCMCFn8zuekM5rIh6Uq02zu_ypblsJonuo",
            authDomain: "lusson-web.firebaseapp.com",
            projectId: "lusson-web",
            storageBucket: "lusson-web.firebasestorage.app",
            messagingSenderId: "445073966036",
            appId: "1:445073966036:web:f6c56d465f68ace86a4c41"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const swiper = new Swiper(".mySwiper", {
            slidesPerView: "auto", spaceBetween: 25, centeredSlides: true, loop: true, autoplay: { delay: 3000 }
        });

        // 1. CARGAR CARRUSEL (Colección 'banners')
        db.collection("banners").orderBy("orden", "asc").onSnapshot((snapshot) => {
            const container = document.getElementById('banner-container');
            container.innerHTML = ''; 
            snapshot.forEach((doc) => {
                const data = doc.data();
                container.innerHTML += `<div class="swiper-slide"><div class="card-cat"><img src="${data.img}"><div class="label">NUEVO</div></div></div>`;
            });
            swiper.update();
        });

        // 2. CARGAR COMBOS Y PROMOS (Colección 'config_inicio')
        // En Firebase crea colección 'config_inicio' con documentos 'combos' y 'promos'
        db.collection("config_inicio").onSnapshot((snapshot) => {
            snapshot.forEach((doc) => {
                if(doc.id === "combos") document.getElementById('img-combos').src = doc.data().img;
                if(doc.id === "promos") document.getElementById('img-promos').src = doc.data().img;
            });
        });
    </script>
</body>
</html>
