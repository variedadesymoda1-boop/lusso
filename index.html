<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lusson | Maquillaje de Lujo</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <style>
        :root { --dorado: #c5b358; --negro: #1a1a1a; }
        body { margin: 0; font-family: 'Montserrat', sans-serif; background: #fff; color: var(--negro); }
        
        /* Header */
        header { padding: 40px 20px; text-align: center; border-bottom: 1px solid #f2f2f2; }
        h1 { font-family: 'Playfair Display', serif; font-size: 2.8rem; letter-spacing: 15px; text-transform: uppercase; margin: 0; font-weight: 400; }

        /* Botón Maquillaje */
        .nav-section { text-align: center; padding: 20px; }
        .btn-maquillaje { 
            padding: 15px 45px; background: var(--negro); color: white; border: none; 
            text-transform: uppercase; letter-spacing: 4px; font-size: 0.8rem; cursor: pointer;
        }

        /* Barra de Categorías */
        #barra-menu {
            display: none; background: #fafafa; padding: 20px; flex-wrap: wrap;
            justify-content: center; gap: 15px; border-bottom: 1px solid #eee;
        }
        .enlace-cat { 
            text-decoration: none; color: var(--negro); font-size: 0.7rem; 
            text-transform: uppercase; letter-spacing: 2px; padding: 8px 15px;
            transition: 0.3s; border: 1px solid transparent;
        }
        .enlace-cat:hover { border: 1px solid var(--dorado); color: var(--dorado); }

        /* Sección Hero con Imagen de Impacto */
        .hero { 
            height: 70vh; 
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://images.unsplash.com/photo-1512496015851-a90fb38ba796?auto=format&fit=crop&w=1200&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 0 20px;
        }
        .hero h2 { font-family: 'Playfair Display', serif; font-size: 2.5rem; font-style: italic; margin: 0; }
        .hero p { letter-spacing: 5px; text-transform: uppercase; font-size: 0.9rem; margin-top: 15px; }

        /* Galería de Productos (Muestra de imágenes) */
        .grid-productos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .producto-card { text-align: center; }
        .producto-card img { width: 100%; height: 300px; object-fit: cover; border-radius: 2px; }
        .producto-card h3 { font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; margin-top: 15px; }
    </style>
</head>
<body>

    <header>
        <h1>LUSSON</h1>
    </header>

    <div class="nav-section">
        <button class="btn-maquillaje" onclick="toggleMenu()">Maquillaje</button>
    </div>

    <nav id="barra-menu">
        <a href="bases.html" class="enlace-cat">Bases</a>
        <a href="sombras.html" class="enlace-cat">Sombras</a>
        <a href="pestanas.html" class="enlace-cat">Pestañas</a>
        <a href="labiales.html" class="enlace-cat">Labiales</a>
        <a href="tintas.html" class="enlace-cat">Tintas</a>
        <a href="gloss.html" class="enlace-cat">Gloss</a>
        <a href="rubores.html" class="enlace-cat">Rubores</a>
        <a href="correctores.html" class="enlace-cat">Correctores</a>
        <a href="polvos.html" class="enlace-cat">Polvos</a>
        <a href="skincare.html" class="enlace-cat">Skincare</a>
    </nav>

    <main class="hero">
        <h2>"La elegancia es una cuestión de actitud"</h2>
        <p>Lusson Colombia</p>
    </main>

    <section class="grid-productos">
        <div class="producto-card">
            <img src="https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?auto=format&fit=crop&w=500&q=80" alt="Sombras">
            <h3>Paletas de Sombras</h3>
        </div>
        <div class="producto-card">
            <img src="https://images.unsplash.com/photo-1596462502278-27bfdc4033c8?auto=format&fit=crop&w=500&q=80" alt="Labiales">
            <h3>Colección Labiales</h3>
        </div>
        <div class="producto-card">
            <img src="https://images.unsplash.com/photo-1590392847226-d92292f790c5?auto=format&fit=crop&w=500&q=80" alt="Skincare">
            <h3>Cuidado de la piel</h3>
        </div>
    </section>

    <script>
        function toggleMenu() {
            var m = document.getElementById("barra-menu");
            m.style.display = (m.style.display === "flex") ? "none" : "flex";
        }
    </script>
</body>
</html>
