<!DOCTYPE html>

    <style>
        :root { --nude-bg: #f5eee6; --oro: #bca07d; --negro: #1a1a1a; --blanco: #ffffff; }
        body { margin: 0; padding: 0; font-family: 'Montserrat', sans-serif; background: var(--blanco); color: var(--negro); }
        header { background-color: var(--nude-bg); padding: 60px 20px; text-align: center; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .logo { font-family: 'Playfair Display', serif; font-size: clamp(2.5rem, 8vw, 4rem); letter-spacing: 20px; text-transform: uppercase; margin: 0; font-weight: 400; }
        .tagline { font-size: 0.8rem; letter-spacing: 5px; text-transform: uppercase; margin-top: 20px; color: #666; }
        .nav-lujo { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; padding: 25px 10px; background: #fff; }
        .btn-cat { background: #fdfaf7; color: var(--negro); border: 1px solid #eee; padding: 12px 20px; text-transform: uppercase; font-size: 0.65rem; letter-spacing: 2px; text-decoration: none; }
        .mosaico { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; max-width: 1200px; margin: 0 auto; position: relative; }
        .mosaico img { width: 100%; height: 400px; object-fit: cover; background: #eee; }
        .caja-actitud { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(26, 26, 26, 0.9); color: white; padding: 40px; text-align: center; width: 70%; max-width: 500px; }
        .grid-productos { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; padding: 60px 20px; max-width: 1200px; margin: 0 auto; }
        .producto { text-align: center; }
        .producto img { width: 100%; height: 350px; object-fit: cover; }
        footer { padding: 60px; text-align: center; font-size: 0.7rem; letter-spacing: 3px; color: #bbb; position: relative; }
        .secreto-admin { width: 50px; height: 30px; background: transparent; margin: 10px auto; }
        
        /* Botón de Guardar que aparecerá en modo Jefa */
        #btn-guardar-cambios {

            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--oro);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 9999;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
