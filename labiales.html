<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lusson Labiales | Tienda Oficial</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: #0A0A0A; color: white; line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 2rem; }
        
        /* Header */
        .header { position: fixed; top: 0; width: 100%; background: rgba(10,10,10,0.95); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.05); z-index: 1000; }
        .nav { display: flex; justify-content: space-between; align-items: center; height: 80px; }
        .logo a { font-size: 1.8rem; font-weight: 800; text-decoration: none; color: white; letter-spacing: 2px; }
        .dot { color: #FF69B4; }
        .nav-menu { display: flex; gap: 2rem; list-style: none; }
        .nav-menu a { color: #f5f5f5; text-decoration: none; font-size: 0.9rem; font-weight: 600; }
        .nav-menu a.active { color: #FF69B4; border-bottom: 2px solid #FF69B4; }
        
        /* Hero */
        .hero { min-height: 40vh; display: flex; align-items: center; padding: 120px 0 60px; background: linear-gradient(to bottom, #111, #0A0A0A); }
        .hero-title { font-size: 3.5rem; font-weight: 800; }
        .hero-subtitle { font-size: 1.2rem; color: #FF69B4; letter-spacing: 3px; }
        
        /* Productos */
        .products { padding: 4rem 0; }
        .section-title { font-size: 2.5rem; text-align: center; margin-bottom: 3rem; }
        .gradient-text { background: linear-gradient(135deg, #FF69B4, #FF1493); -webkit-background-clip: text; background-clip: text; color: transparent; }
        
        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; }
        .product-card { background: #1A1A1A; border-radius: 16px; padding: 1.5rem; text-align: center; border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; }
        .product-card:hover { transform: translateY(-5px); border-color: #FF69B4; }
        
        .product-image-container { width: 100%; height: 250px; border-radius: 12px; margin-bottom: 1.5rem; overflow: hidden; background: #222; }
        .product-image-container img { width: 100%; height: 100%; object-fit: cover; }
        
        .product-title { font-size: 1.2rem; margin-bottom: 0.5rem; font-weight: 700; }
        .product-price { font-size: 1.4rem; color: #FF69B4; font-weight: 800; margin: 1rem 0; }
        
        .btn { background: linear-gradient(135deg, #FF69B4, #FF1493); color: white; border: none; padding: 0.8rem; border-radius: 8px; cursor: pointer; font-weight: 700; width: 100%; text-transform: uppercase; }
        
        /* Footer */
        .footer { background: #111; padding: 2rem 0; text-align: center; border-top: 1px solid rgba(255,255,255,0.05); margin-top: 4rem; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header class="header">

            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">

    <footer class="footer">

    <script>
        // CONEXIN A TU SUPABASE REAL
        const SUPABASE_URL = 'https://azfingejfhjmbkcrtlbb.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_oEmSiQhpAZ9HToa9C2nHXg_5qHIZDUD';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        async function loadProducts() {
            try {
                // CORRECCIN: Usamos 'productos' que es tu tabla real
                const { data, error } = await supabase
                    .from('productos')
                    .select('*');
                
                if (error) throw error;
                
                const grid = document.getElementById('productsGrid');
                
                if (data && data.length > 0) {
                    let html = '';
                    data.forEach(p => {
                        // CORRECCIN: 'Imagen' y 'nombre' seg煤n tus columnas en Supabase
                        html += `
                            <div class="product-card">
                                <div class="product-image-container">
                                    <img src="${p.Imagen}" alt="${p.nombre}">
                                </div>
                                <h3 class="product-title">${p.nombre}</h3>
                                <div class="product-price">$${p.precio.toLocaleString()}</div>
                                <button class="btn" onclick="pedirWhatsApp('${p.nombre}', ${p.precio})">
                                    Pedir Ahora
                                </button>
                            </div>
                        `;
                    });
                    grid.innerHTML = html;
                } else {
                    grid.innerHTML = '<div style="grid-column: 1/-1;">No hay productos disponibles en este momento.</div>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('productsGrid').innerHTML = 'Error al cargar el cat谩logo.';
            }
        }

        function pedirWhatsApp(nombre, precio) {
            const mensaje = encodeURIComponent(`隆Hola Lusson!  Quiero pedir el labial: ${nombre} ($${precio.toLocaleString()})`);

        // Cargar al iniciar
        loadProducts();
