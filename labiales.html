<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lusson | Catálogo de Labiales</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --oro: #bca07d; --negro: #1a1a1a; --crema: #fdfaf7; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: white; color: var(--negro); }

        /* HEADER ELEGANTE */
        header { background: #f5eee6; padding: 30px; text-align: center; }
        header h1 { font-family: 'Playfair Display', serif; font-size: 2.2rem; letter-spacing: 10px; margin: 0; }
        
        /* NAVEGACIÓN */
        nav { display: flex; justify-content: center; gap: 20px; padding: 15px; border-bottom: 1px solid #eee; }
        nav a { text-decoration: none; color: var(--negro); font-size: 0.75rem; font-weight: 600; letter-spacing: 2px; }

        /* CONTENEDOR DE PRODUCTOS (Mosaico ordenado) */
        .mosaico-productos { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 30px; 
            padding: 40px 20px; 
            max-width: 1200px; 
            margin: 0 auto; 
        }

        /* TARJETA DE CADA LABIAL */
        .card-producto { 
            background: white; 
            border-radius: 15px; 
            padding: 20px; 
            text-align: center; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
            border: 1px solid #f9f4ef;
            transition: 0.3s;
        }
        .card-producto:hover { transform: translateY(-5px); }

        /* CONTROL DE IMÁGENES (Para que no se vean gigantes) */
        .card-producto img { 
            width: 100%; 
            height: 300px; 
            object-fit: cover; /* Esto corta la foto para que encaje perfecto */
            border-radius: 10px; 
            margin-bottom: 15px; 
        }

        .card-producto h3 { font-family: 'Playfair Display', serif; font-size: 1.2rem; margin: 10px 0; }
        .precio { color: var(--oro); font-weight: 600; font-size: 1.1rem; }
        
        footer { background: var(--negro); color: white; padding: 40px; text-align: center; margin-top: 50px; }
    </style>
</head>
<body>

    <header>
        <h1>LUSSON</h1>
        <p style="letter-spacing: 3px; font-size: 0.7rem; color: #888;">COLECCIÓN DE LABIALES</p>
    </header>

    <nav>
        <a href="index.html">INICIO</a>
        <a href="bases.html">BASES</a>
        <a href="labiales.html" style="color: var(--oro);">LABIALES</a>
    </nav>

    <main class="mosaico-productos" id="lista-labiales">
        </main>

    <footer>
        <p>© 2026 LUSSON COLOMBIA</p>
        <div onclick="location.href='admin/index.html'" style="width: 10px; height: 10px; margin: 20px auto; cursor: pointer;">.</div>
    </footer>

    <script>
        // Script para conectar con tus archivos de GitHub
        async function cargarLabiales() {
            const contenedor = document.getElementById('lista-labiales');
            // Nota: Este paso busca en la carpeta que creaste en el panel
            try {
                // Aquí simulamos la carga de tu primer labial mientras Netlify procesa
                contenedor.innerHTML = `
                    <div class="card-producto">
                        <img src="assets/img/bloomshell.jpg" onerror="this.src='https://images.pexels.com/photos/2533266/pexels-photo-2533266.jpeg?auto=compress&w=400'">
                        <h3>Brillo Bloomshell</h3>
                        <p class="precio">$ 35.000</p>
                        <p style="font-size: 0.8rem; color: #666;">Aterciopelado y elegante</p>
                    </div>
                `;
            } catch (e) {
                console.log("Cargando productos...");
            }
        }
        cargarLabiales();
    </script>
</body>
</html>
