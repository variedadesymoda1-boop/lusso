<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lusson | Catálogo Premium</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --oro: #D4AF37; --nude: #fdfaf7; --negro: #1a1a1a; --blanco: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--nude); color: var(--negro); }

        header { background: var(--blanco); padding: 1.5rem; text-align: center; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 100; }
        .logo { font-family: 'Playfair Display', serif; font-size: 2.2rem; letter-spacing: 6px; color: var(--negro); text-decoration: none; display: block; }
        .sub-logo { font-size: 0.7rem; letter-spacing: 4px; color: var(--oro); font-weight: 600; margin-top: 5px; }
        
        .cart-trigger { position: fixed; top: 25px; right: 30px; font-size: 1.6rem; cursor: pointer; z-index: 101; }
        .badge { position: absolute; top: -8px; right: -10px; background: var(--oro); color: white; padding: 2px 7px; border-radius: 50%; font-size: 0.75rem; font-weight: bold; }

        #cart-panel { position: fixed; top: 0; right: -100%; width: 400px; max-width: 100%; height: 100%; background: white; z-index: 200; transition: 0.4s; padding: 40px; box-shadow: -10px 0 30px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        #cart-panel.active { right: 0; }
        .cart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid var(--nude); padding-bottom: 20px; }

        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 40px; }
        .card { background: white; border-radius: 20px; padding: 25px; text-align: center; transition: 0.3s; border: 1px solid #eee; }
        .img-box { width: 100%; height: 320px; border-radius: 12px; overflow: hidden; margin-bottom: 20px; background: #fdfdfd; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .price { color: var(--oro); font-weight: 700; font-size: 1.5rem; margin: 15px 0; }
        .btn-add { background: var(--negro); color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; cursor: pointer; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; }

        .wa-float { position: fixed; bottom: 30px; left: 30px; background: #25d366; color: white; width: 65px; height: 65px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 35px; box-shadow: 0 6px 20px rgba(37,211,102,0.3); z-index: 90; text-decoration: none; }

        footer { background: var(--negro); color: white; padding: 60px 20px; text-align: center; margin-top: 80px; }
        /* RECUADRO PARA LOS 5 TOQUES */
        .secret-box { cursor: pointer; padding: 25px; display: inline-block; border: 2px solid #444; border-radius: 12px; user-select: none; -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">LUSSON</a>
        <p class="sub-logo">COLOMBIA</p>
        <div class="cart-trigger" onclick="toggleCart()">
            <i class="fas fa-shopping-cart"></i>
            <span class="badge" id="cart-count">0</span>
        </div>
    </header>

    <div id="cart-panel">
        <div class="cart-header">
            <h3>Carrito de Compras</h3>
            <span onclick="toggleCart()" style="cursor:pointer; font-size: 1.5rem;">✕</span>
        </div>
        <div id="cart-list" style="flex-grow:1; overflow-y:auto;"></div>
        <div style="padding-top:30px; border-top:2px solid var(--nude);">
            <div style="display:flex; justify-content:space-between; font-weight:700; margin-bottom:20px">
                <span>TOTAL:</span>
                <span>$<span id="total-price">0</span></span>
            </div>
            <button class="btn-add" style="background:#25d366" onclick="sendWhatsApp()">PEDIR POR WHATSAPP</button>
        </div>
    </div>

    <main class="container">
        <div id="catalog-grid" class="grid">
            <div style="grid-column: 1/-1; text-align:center; padding:100px;">
                <p id="status-msg">Iniciando catálogo de lujo...</p>
            </div>
        </div>
    </main>

    <a href="https://wa.me/573000000000" class="wa-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <footer>
        <div class="secret-box" id="admin-trigger">
            © 2026 Lusson Colombia. Todos los derechos reservados.
        </div>
    </footer>

    <script>
        // --- SECCIÓN 1: ACCESO ADMINISTRATIVO (LUSSON2026) ---
        let clicks = 0;
        let timer;
        const trigger = document.getElementById('admin-trigger');

        trigger.addEventListener('click', () => {
            clicks++;
            clearTimeout(timer);
            console.log("Toque: " + clicks);

            if (clicks === 5) {
                const user = prompt("Ingrese Usuario:");
                const pass = prompt("Ingrese Contraseña:");
                
                if (user === "lusson2026" && pass === "lusson2026") {
                    window.location.href = "https://supabase.com/dashboard/project/azfingejfhjmbkcrtlbb/editor/18556";
                } else {
                    alert("Usuario o Contraseña incorrectos");
                }
                clicks = 0;
            }
            
            // Si pasan 3 segundos sin tocar, el contador vuelve a cero
            timer = setTimeout(() => { clicks = 0; }, 3000);
        });

        // --- SECCIÓN 2: CONEXIÓN SUPABASE ---
        const supabaseUrl = 'https://azfingejfhjmbkcrtlbb.supabase.co';
        const supabaseKey = 'sb_publishable_oEmSiQhpAZ9HToa9C2nHXg_5qHIZDUD';
        
        let supabase;
        try {
            supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        } catch (e) {
            console.error("Error iniciando Supabase");
        }

        let cart = [];

        async function loadCatalog() {
            const grid = document.getElementById('catalog-grid');
            const status = document.getElementById('status-msg');

            try {
                const { data, error } = await supabase.from('productos').select('*');
                
                if (error) throw error;

                if (!data || data.length === 0) {
                    status.innerText = "No hay productos disponibles.";
                    return;
                }

                grid.innerHTML = '';
                data.forEach(p => {
                    grid.innerHTML += `
                        <div class="card">
                            <div class="img-box"><img src="${p.Imagen}" alt="${p.nombre}"></div>
                            <h3>${p.nombre}</h3>
                            <p class="price">$${p.precio.toLocaleString()}</p>
                            <button class="btn-add" onclick="addToCart('${p.nombre}', ${p.precio})">AÑADIR AL CARRITO</button>
                        </div>`;
                });
            } catch (err) {
                status.innerText = "Error: " + err.message;
            }
        }

        // --- SECCIÓN 3: CARRITO ---
        function toggleCart() { document.getElementById('cart-panel').classList.toggle('active'); }
        function addToCart(nombre, precio) {
            cart.push({ nombre, precio });
            updateCart();
            if(!document.getElementById('cart-panel').classList.contains('active')) toggleCart();
        }
        function updateCart() {
            const list = document.getElementById('cart-list');
            let total = 0;
            list.innerHTML = '';
            cart.forEach((i, idx) => {
                total += i.precio;
                list.innerHTML += `<div style="display:flex; justify-content:space-between; margin-bottom:10px; padding:10px; background:#f9f9f9; border-radius:8px;">
                    <span>${i.nombre}</span>
                    <button onclick="cart.splice(${idx},1); updateCart()" style="border:none; color:red; cursor:pointer">✕</button>
                </div>`;
            });
            document.getElementById('total-price').innerText = total.toLocaleString();
            document.getElementById('cart-count').innerText = cart.length;
        }
        function sendWhatsApp() {
            let msg = "Pedido Lusson:\n";
            cart.forEach(i => msg += `- ${i.nombre}\n`);
            window.open(`https://wa.me/573000000000?text=${encodeURIComponent(msg)}`);
        }

        window.onload = loadCatalog;
    </script>
</body>
</html>
