<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lusson | Catálogo Profesional</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <style>
        :root { --oro: #bca07d; --negro: #1a1a1a; --crema: #fdfaf7; --whatsapp: #25D366; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: white; color: var(--negro); overflow-x: hidden; }

        header { background: var(--crema); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 100; }
        header h1 { font-family: 'Playfair Display', serif; font-size: 1.1rem; letter-spacing: 4px; margin: 0; }
        .cart-btn { position: relative; cursor: pointer; }
        .badge { position: absolute; top: -8px; right: -8px; background: #ff4d4d; color: white; font-size: 0.6rem; padding: 2px 6px; border-radius: 50%; font-weight: bold; }

        nav { display: flex; justify-content: center; gap: 15px; padding: 10px; font-size: 0.6rem; font-weight: 600; letter-spacing: 2px; }
        nav a { text-decoration: none; color: var(--negro); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; padding: 15px; max-width: 1200px; margin: 0 auto; }
        .card { background: white; border: 1px solid #f2f2f2; border-radius: 10px; overflow: hidden; display: flex; flex-direction: column; box-shadow: 0 2px 5px rgba(0,0,0,0.02); }
        .card img { width: 100%; height: 160px; object-fit: cover; background: #fafafa; }
        
        .info { padding: 10px; flex-grow: 1; }
        .info h3 { font-size: 0.65rem; margin: 5px 0; font-weight: 600; text-transform: uppercase; height: 32px; overflow: hidden; }
        .price-row { display: flex; justify-content: space-between; align-items: center; }
        .precio { color: var(--oro); font-weight: 600; font-size: 0.85rem; }
        .add-btn { background: var(--negro); color: white; border: none; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        .modal { position: fixed; top: 0; right: -100%; width: 100%; max-width: 320px; height: 100%; background: white; box-shadow: -5px 0 15px rgba(0,0,0,0.1); transition: 0.4s; z-index: 1000; display: flex; flex-direction: column; }
        .modal.active { right: 0; }
        .modal-h { padding: 20px; background: var(--crema); display: flex; justify-content: space-between; align-items: center; }
        .modal-c { flex: 1; overflow-y: auto; padding: 20px; }
        .buy-btn { background: var(--whatsapp); color: white; border: none; width: 100%; padding: 12px; border-radius: 5px; font-weight: 600; cursor: pointer; }

        .wa-float { position: fixed; bottom: 25px; left: 25px; background: var(--whatsapp); width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 5px 15px rgba(37,211,102,0.3); z-index: 900; }
        .wa-float svg { fill: white; width: 32px; height: 32px; }

        footer { background: var(--negro); color: white; padding: 40px 20px; text-align: center; position: relative; }
        /* LÍNEA DORADA MODO JEFA */
        .linea-oro { width: 80px; height: 3px; background: var(--oro); margin: 20px auto; cursor: pointer; border: none; border-radius: 10px; transition: 0.3s; }
        .linea-oro:active { background: white; transform: scaleX(1.2); }

        @media (max-width: 600px) { .grid { grid-template-columns: 1fr 1fr; } }
    </style>
</head>
<body>

    <header>
        <div style="width:24px;"></div>
        <h1>LUSSON</h1>
        <div class="cart-btn" onclick="toggleCart()">
            <i data-feather="shopping-bag"></i>
            <span class="badge" id="count">0</span>
        </div>
    </header>

    <nav>
        <a href="index.html">INICIO</a>
        <a href="bases.html">BASES</a>
        <a href="index.html">RUBORES</a>
        <a href="index.html">POLVOS</a>
        <a href="index.html">SKINCARE</a>
        <a href="labiales.html" style="color:var(--oro)">LABIALES</a>
    </nav>

    <main class="grid" id="lista">
        <p style="grid-column: 1/-1; text-align: center; padding: 50px; color: #888;">Cargando catálogo real de Lusson...</p>
    </main>

    <div class="modal" id="modal">
        <div class="modal-h"><b>MI CARRITO</b><button onclick="toggleCart()" style="background:none; border:none; cursor:pointer;"><i data-feather="x"></i></button></div>
        <div class="modal-c" id="items"></div>
        <div class="modal-f" style="padding:20px; border-top:1px solid #eee;">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px;"><b>TOTAL:</b><span id="total">$ 0</span></div>
            <button class="buy-btn" onclick="pedir()">PEDIR POR WHATSAPP</button>
        </div>
    </div>

    <a href="https://wa.me/000000000000" class="wa-float" target="_blank">
        <svg viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-.868-2.031-.967-.272-.099-.47-.149-.669.149-.198.297-.768.967-.941 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.462-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.501-.669-.51l-.57-.01c-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.463 1.065 2.875 1.213 3.074.149.198 2.095 3.2 5.076 4.487.709.306 1.263.489 1.694.626.712.226 1.36.194 1.872.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414z"/></svg>
    </a>

    <footer>
        <h2 style="font-family:'Playfair Display'; letter-spacing:4px; font-size:1rem; margin:0;">LUSSON</h2>
        <hr class="linea-oro" onclick="modoJefa()">
        <p style="font-size: 0.5rem; letter-spacing: 2px; color: var(--oro); margin: 0;">COSMÉTICA DE ALTA GAMA</p>
        <p style="font-size: 0.45rem; color: #444; margin-top: 20px;">© 2026 LUSSON COLOMBIA - DERECHOS RESERVADOS</p>
    </footer>

    <script>
        feather.replace();
        let cart = [];

        async function load() {
            const grid = document.getElementById('lista');
            try {
                const res = await fetch(`https://api.github.com/repos/variedadesymoda1-boop/lusso/contents/_labiales`);
                const files = await res.json();
                grid.innerHTML = '';
                
                for (let f of files) {
                    const c = await fetch(f.download_url);
                    const t = await c.text();
                    const d = jsyaml.load(t.split('---')[1]);
                    
                    // LIMPIADOR DE IMAGEN (Clave para que se vea la foto real)
                    let img = d.image;
                    if(img.startsWith('/')) img = img.substring(1);

                    grid.innerHTML += `
                        <div class="card">
                            <img src="${img}" alt="${d.title}" onerror="this.src='https://via.placeholder.com/150/f5eee6/bca07d?text=Lusson'">
                            <div class="info">
                                <h3>${d.title}</h3>
                                <div class="price-row">
                                    <span class="precio">$ ${d.precio}</span>
                                    <button class="add-btn" onclick="add('${d.title}', '${d.precio}')"><i data-feather="plus" style="width:14px"></i></button>
                                </div>
                            </div>
                        </div>`;
                }
                feather.replace();
            } catch (e) { grid.innerHTML = '<p style="grid-column:1/-1; text-align:center;">Sincronizando con el inventario...</p>'; }
        }

        function toggleCart() { document.getElementById('modal').classList.toggle('active'); }
        function add(n, p) { cart.push({n, p}); update(); if(!document.getElementById('modal').classList.contains('active')) toggleCart(); }
        function update() {
            const c = document.getElementById('items');
            c.innerHTML = '';
            cart.forEach((i, idx) => {
                c.innerHTML += `<div style="display:flex; justify-content:space-between; margin-bottom:10px; font-size:0.8rem;"><span>${i.n}</span><span>$ ${i.p}</span><i data-feather="trash-2" onclick="cart.splice(${idx},1);update()" style="width:14px; color:red; cursor:pointer"></i></div>`;
            });
            document.getElementById('count').innerText = cart.length;
            feather.replace();
        }
        function pedir() {
            if(cart.length === 0) return;
            let m = "¡Hola Lusson! ✨ Quisiera pedir:\n" + cart.map(i => `- ${i.n} ($ ${i.p})`).join('\n');
            // REEMPLAZA LOS CEROS POR TU NÚMERO AQUÍ TAMBIÉN
            window.open(`https://wa.me/000000000000?text=${encodeURIComponent(m)}`);
        }

        let count = 0;
        function modoJefa() { 
            count++; 
            if(count === 5) { count = 0; window.location.href="admin/index.html"; } 
            setTimeout(() => count = 0, 3000); 
        }

        load();
    </script>
</body>
</html>
