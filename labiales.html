<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lusson | Cat√°logo Premium</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --oro: #D4AF37; --nude: #fdfaf7; --negro: #1a1a1a; --blanco: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--nude); color: var(--negro); overflow-x: hidden; }

        /* HEADER PREMIUM */
        header { background: var(--blanco); padding: 1.5rem; text-align: center; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Playfair Display', serif; font-size: 2.2rem; letter-spacing: 6px; color: var(--negro); text-decoration: none; }
        .sub-logo { font-size: 0.7rem; letter-spacing: 4px; color: var(--oro); font-weight: 600; margin-top: 5px; text-transform: uppercase; }
        
        .cart-trigger { position: fixed; top: 25px; right: 30px; font-size: 1.6rem; cursor: pointer; z-index: 1001; }
        .badge { position: absolute; top: -8px; right: -10px; background: var(--oro); color: white; padding: 2px 7px; border-radius: 50%; font-size: 0.75rem; font-weight: bold; }

        /* PANEL DEL CARRITO */
        #cart-panel { position: fixed; top: 0; right: -100%; width: 400px; max-width: 100%; height: 100%; background: white; z-index: 2000; transition: 0.4s; padding: 40px; box-shadow: -10px 0 30px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        #cart-panel.active { right: 0; }
        .cart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid var(--nude); padding-bottom: 20px; }

        /* CAT√ÅLOGO */
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 40px; }
        .card { background: white; border-radius: 20px; padding: 25px; text-align: center; transition: 0.3s; border: 1px solid #eee; box-shadow: 0 5px 15px rgba(0,0,0,0.02); }
        .img-box { width: 100%; height: 320px; border-radius: 12px; overflow: hidden; margin-bottom: 20px; background: #fdfdfd; border: 1px solid #f0f0f0; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .price { color: var(--oro); font-weight: 700; font-size: 1.5rem; margin: 15px 0; }
        .btn-add { background: var(--negro); color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; cursor: pointer; font-weight: 600; text-transform: uppercase; letter-spacing: 2px; }

        /* WHATSAPP */
        .wa-float { position: fixed; bottom: 30px; left: 30px; background: #25d366; color: white; width: 65px; height: 65px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 35px; box-shadow: 0 6px 20px rgba(37,211,102,0.3); z-index: 900; text-decoration: none; }

        /* FOOTER Y C√çRCULO SECRETO */
        footer { background: var(--negro); color: white; padding: 60px 20px; text-align: center; margin-top: 80px; position: relative; }
        
        /* EL C√çRCULO MEJORADO PARA EVELYN */
        #secret-circle { 
            width: 40px; 
            height: 40px; 
            background: #222; 
            border: 1px solid #333;
            border-radius: 50%; 
            margin: 0 auto 15px auto; 
            cursor: pointer; 
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }
        #secret-circle:active { background: var(--oro); transform: scale(0.9); }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">LUSSON</a>
        <p class="sub-logo">COLOMBIA</p>
        <div class="cart-trigger" id="open-cart">
            <i class="fas fa-shopping-cart"></i>
            <span class="badge" id="cart-count">0</span>
        </div>
    </header>

    <div id="cart-panel">
        <div class="cart-header">
            <h3 style="font-family:'Playfair Display'">Carrito de Compras</h3>
            <span id="close-cart" style="cursor:pointer; font-size: 1.8rem;">‚úï</span>
        </div>
        <div id="cart-list" style="flex-grow:1; overflow-y:auto; margin-bottom: 20px;"></div>
        <div style="padding-top:30px; border-top:2px solid var(--nude);">
            <div style="display:flex; justify-content:space-between; font-weight:700; font-size: 1.3rem; margin-bottom:20px">
                <span>TOTAL:</span>
                <span>$<span id="total-price">0</span></span>
            </div>
            <button class="btn-add" style="background:#25d366" onclick="sendWhatsApp()">PEDIR POR WHATSAPP</button>
        </div>
    </div>

    <main class="container">
        <div id="catalog-grid" class="grid">
            <div style="grid-column: 1/-1; text-align:center; padding:100px;">
                <p id="status-msg">Sincronizando colecci√≥n premium...</p>
            </div>
        </div>
    </main>

    <a href="https://wa.me/573000000000" class="wa-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <footer>
        <div id="secret-circle"></div>
        <div style="font-size: 0.9rem; letter-spacing: 1px; color: #888;">
            lusson 2026<br>
            ¬© 2026 Lusson Colombia. Todos los derechos reservados.
        </div>
    </footer>

    <script>
        // CONFIGURACI√ìN SUPABASE
        const supabaseUrl = 'https://azfingejfhjmbkcrtlbb.supabase.co';
        const supabaseKey = 'sb_publishable_oEmSiQhpAZ9HToa9C2nHXg_5qHIZDUD';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        let cart = [];
        let clicks = 0;
        let timer;

        // --- SISTEMA DE ACCESO "MODO JEFA" MEJORADO ---
        const circle = document.getElementById('secret-circle');
        
        circle.addEventListener('click', function() {
            clicks++;
            console.log("Toque registrado: " + clicks);
            
            // Reiniciar si pasa mucho tiempo entre toques
            clearTimeout(timer);
            timer = setTimeout(() => { clicks = 0; }, 3000);

            if (clicks === 5) {
                clicks = 0;
                // Peque√±a demora para que el navegador procese los toques antes del prompt
                setTimeout(() => {
                    const user = prompt("USUARIO ADMINISTRADOR:");
                    if (user === "lusson2026") {
                        const pass = prompt("CONTRASE√ëA:");
                        if (pass === "lusson2026") {
                            window.location.href = "https://supabase.com/dashboard/project/azfingejfhjmbkcrtlbb/editor/18556";
                        } else {
                            alert("Contrase√±a incorrecta");
                        }
                    } else if (user !== null) {
                        alert("Usuario no reconocido");
                    }
                }, 100);
            }
        });

        // --- CARGAR PRODUCTOS ---
        async function loadCatalog() {
            const status = document.getElementById('status-msg');
            const grid = document.getElementById('catalog-grid');

            try {
                const { data, error } = await supabase.from('productos').select('*');
                if (error) throw error;

                if (!data || data.length === 0) {
                    status.innerText = "No hay productos en el cat√°logo todav√≠a.";
                    return;
                }

                grid.innerHTML = '';
                data.forEach(p => {
                    grid.innerHTML += `
                        <div class="card">
                            <div class="img-box"><img src="${p.Imagen}" alt="${p.nombre}"></div>
                            <h3>${p.nombre}</h3>
                            <p class="price">$${p.precio.toLocaleString()}</p>
                            <button class="btn-add" onclick="addToCart('${p.nombre}', ${p.precio})">A√±adir al Carrito</button>
                        </div>`;
                });
            } catch (err) {
                status.innerText = "Error: " + err.message;
            }
        }

        // --- FUNCIONES DEL CARRITO ---
        const panel = document.getElementById('cart-panel');
        document.getElementById('open-cart').onclick = () => panel.classList.add('active');
        document.getElementById('close-cart').onclick = () => panel.classList.remove('active');

        function addToCart(nombre, precio) {
            cart.push({ nombre, precio });
            updateUI();
            panel.classList.add('active');
        }

        function updateUI() {
            const list = document.getElementById('cart-list');
            let total = 0;
            list.innerHTML = '';
            
            cart.forEach((item, index) => {
                total += item.precio;
                list.innerHTML += `
                    <div style="display:flex; justify-content:space-between; align-items:center; padding:15px; background:#f9f9f9; border-radius:10px; margin-bottom:10px;">
                        <div><strong>${item.nombre}</strong><br><small>$${item.precio.toLocaleString()}</small></div>
                        <button onclick="removeItem(${index})" style="border:none; color:red; background:none; font-size:1.2rem; cursor:pointer">‚úï</button>
                    </div>`;
            });
            document.getElementById('total-price').innerText = total.toLocaleString();
            document.getElementById('cart-count').innerText = cart.length;
        }

        function removeItem(index) {
            cart.splice(index, 1);
            updateUI();
        }

        function sendWhatsApp() {
            if(cart.length === 0) return alert("Tu carrito est√° vac√≠o");
            let msg = "¬°Hola Lusson! üåü Quiero realizar este pedido:\n\n";
            cart.forEach(i => msg += `- ${i.nombre} ($${i.precio.toLocaleString()})\n`);
            msg += `\nTotal: $${document.getElementById('total-price').innerText}`;
            window.open(`https://wa.me/573000000000?text=${encodeURIComponent(msg)}`);
        }

        window.onload = loadCatalog;
    </script>
</body>
</html>
