<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lusson | Cat√°logo Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --oro: #bca07d; --nude: #fdfaf7; --negro: #1a1a1a; --rosa: #FF69B4; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--nude); color: var(--negro); }

        /* Navegaci√≥n Elegante */
        header { background: white; padding: 1.5rem; text-align: center; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 100; }
        .logo { font-family: 'Playfair Display', serif; font-size: 2.2rem; letter-spacing: 6px; color: var(--negro); text-decoration: none; }
        
        /* Carrito Flotante */
        .cart-trigger { position: fixed; top: 20px; right: 20px; background: var(--negro); color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 1001; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .badge { position: absolute; top: 0; right: 0; background: var(--oro); padding: 4px 8px; border-radius: 50%; font-size: 0.7rem; }

        /* Cat√°logo */
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }
        .card { background: white; border-radius: 15px; padding: 20px; text-align: center; transition: 0.3s; border: 1px solid #f0f0f0; }
        .card:hover { transform: translateY(-10px); box-shadow: 0 15px 35px rgba(0,0,0,0.05); }
        .img-box { width: 100%; height: 300px; background: #f9f9f9; border-radius: 10px; overflow: hidden; margin-bottom: 15px; border: 1px solid #eee; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .price { color: var(--oro); font-weight: 700; font-size: 1.3rem; margin: 10px 0; }
        .btn-add { background: var(--negro); color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }

        /* Panel Carrito */
        #cart-panel { position: fixed; top: 0; right: -100%; width: 380px; max-width: 100%; height: 100%; background: white; z-index: 2000; transition: 0.4s; padding: 30px; box-shadow: -10px 0 30px rgba(0,0,0,0.1); }
        #cart-panel.active { right: 0; }
        .cart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid var(--nude); padding-bottom: 15px; }
        .close-cart { font-size: 1.5rem; cursor: pointer; color: #888; }
        .item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .remove-item { color: #ff4d4d; cursor: pointer; font-weight: bold; border: none; background: none; }
        
        /* Botones de Soporte */
        .wa-float { position: fixed; bottom: 30px; left: 30px; background: #25d366; color: white; padding: 15px 25px; border-radius: 50px; text-decoration: none; font-weight: 600; display: flex; align-items: center; gap: 10px; box-shadow: 0 5px 15px rgba(37,211,102,0.3); z-index: 900; }

        /* Footer Secreto */
        footer { margin-top: 100px; padding: 40px; text-align: center; color: #ccc; font-size: 0.8rem; }
        #secret-trigger { height: 20px; width: 100px; margin: 0 auto; cursor: default; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">LUSSON</a>
        <p style="font-size: 0.7rem; letter-spacing: 3px; color: var(--oro); margin-top: 5px;">COLOMBIA</p>
    </header>

    <div class="cart-trigger" onclick="toggleCart()">
        üõçÔ∏è <span class="badge" id="cart-count">0</span>
    </div>

    <div id="cart-panel">
        <div class="cart-header">
            <h3>Bolsa de Compras</h3>
            <span class="close-cart" onclick="toggleCart()">‚úï</span>
        </div>
        <div id="cart-items-list"></div>
        <div style="margin-top: 30px; border-top: 2px solid var(--nude); padding-top: 20px;">
            <div style="display:flex; justify-content:space-between; font-weight:700; font-size: 1.2rem; margin-bottom: 20px;">
                <span>TOTAL:</span>
                <span>$<span id="total-price">0</span></span>
            </div>
            <button class="btn-add" style="background:#25d366" onclick="sendWhatsApp()">COMPRAR POR WHATSAPP</button>
        </div>
    </div>

    <main class="container">
        <div id="catalog-grid" class="grid">
            <div style="text-align:center; grid-column: 1/-1;">Cargando colecci√≥n premium...</div>
        </div>
    </main>

    <a href="https://wa.me/573000000000?text=Hola!%20Necesito%20asesor√≠a%20con%20mis%20labiales" class="wa-float" target="_blank">
        <span>Necesitas asesor√≠a?</span> üì±
    </a>

    <footer>
        <p>¬© 2026 Lusson. Todos los derechos reservados.</p>
        <div id="secret-trigger" onclick="checkJefa()"></div>
    </footer>

    <script>
        // CONFIGURACI√ìN SUPABASE - TUS LLAVES
        const supabaseUrl = 'https://azfingejfhjmbkcrtlbb.supabase.co';
        const supabaseKey = 'sb_publishable_oEmSiQhpAZ9HToa9C2nHXg_5qHIZDUD';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        let cart = [];
        let clicks = 0;

        // CARGAR PRODUCTOS
        async function loadLusson() {
            const { data: productos, error } = await supabase
                .from('productos')
                .select('*');

            if (error) return console.error(error);

            const grid = document.getElementById('catalog-grid');
            grid.innerHTML = '';

            productos.forEach(p => {
                grid.innerHTML += `
                    <div class="card">
                        <div class="img-box">
                            <img src="${p.Imagen}" alt="${p.nombre}">
                        </div>
                        <h3 style="font-family:'Playfair Display'">${p.nombre}</h3>
                        <p class="price">$${p.precio.toLocaleString()}</p>
                        <button class="btn-add" onclick="addToCart('${p.nombre}', ${p.precio})">A√±adir a la bolsa</button>
                    </div>`;
            });
        }

        // FUNCIONES CARRITO
        function toggleCart() { document.getElementById('cart-panel').classList.toggle('active'); }

        function addToCart(nombre, precio) {
            cart.push({ nombre, precio });
            updateCartUI();
            if(!document.getElementById('cart-panel').classList.contains('active')) toggleCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartUI();
        }

        function updateCartUI() {
            const list = document.getElementById('cart-items-list');
            const totalText = document.getElementById('total-price');
            const countBadge = document.getElementById('cart-count');
            
            list.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                total += item.precio;
                list.innerHTML += `
                    <div class="item">
                        <div style="font-size:0.9rem">
                            <strong>${item.nombre}</strong><br>
                            <span style="color:var(--oro)">$${item.precio.toLocaleString()}</span>
                        </div>
                        <button class="remove-item" onclick="removeFromCart(${index})">‚úï</button>
                    </div>`;
            });

            totalText.innerText = total.toLocaleString();
            countBadge.innerText = cart.length;
        }

        function sendWhatsApp() {
            if(cart.length === 0) return alert("Tu bolsa est√° vac√≠a");
            let mensaje = "¬°Hola Lusson! üåü Quiero realizar este pedido:\n\n";
            cart.forEach(i => mensaje += `- ${i.nombre} ($${i.precio.toLocaleString()})\n`);
            mensaje += `\nTotal a pagar: $${document.getElementById('total-price').innerText}`;
            window.open(`https://wa.me/573000000000?text=${encodeURIComponent(mensaje)}`);
        }

        // MODO JEFA: 5 TOQUES
        function checkJefa() {
            clicks++;
            if(clicks === 5) {
                const pass = prompt("Acceso Administrativo Lusson. Clave:");
                if(pass === "11209") {
                    alert("Bienvenida Jefa. Ahora puedes gestionar precios y fotos desde el panel de Supabase.");
                    window.location.href = "https://supabase.com/dashboard/project/azfingejfhjmbkcrtlbb/editor/18556";
                }
                clicks = 0;
            }
        }

        loadLusson();
    </script>
</body>
</html>
