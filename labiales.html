    <div id="carrito-detalle">
        <h3 style="font-family: 'Playfair Display', serif; margin-top: 0;">Mi Bolsa Lusson</h3>
        <div id="lista-items"><p style="font-size: 0.8rem; color: #888;">Tu bolsa est√° vac√≠a.</p></div>
        <div style="border-top: 2px solid var(--nude-bg); margin-top: 15px; padding-top: 10px; font-weight: bold; display: flex; justify-content: space-between;">

            <a href="index.html" class="link-nav">‚Üê INICIO</a>

            <a href="#" class="link-nav" style="color:var(--oro)">CAT√ÅLOGO</a>
        </div>
    </header>

    <div id="contenedor-tienda" class="grid-productos"></div>

    <script>
        let carrito = [];

        function toggleCarrito() {
            const cuadro = document.getElementById('carrito-detalle');
            cuadro.style.display = cuadro.style.display === 'block' ? 'none' : 'block';
        }

        function agregar(nombre, precio) {
            const index = carrito.findIndex(item => item.nombre === nombre);
            if (index > -1) {
                carrito[index].cantidad++;
            } else {
                carrito.push({ nombre, precio, cantidad: 1 });
            }
            actualizarUI();
        }

        function eliminarDelCarrito(nombre) {
            carrito = carrito.filter(item => item.nombre !== nombre);
            actualizarUI();
        }

        function actualizarUI() {
            const lista = document.getElementById('lista-items');
            const badget = document.getElementById('cant-total');
            const totalTexto = document.getElementById('total-dinero');
            lista.innerHTML = '';
            let totalGeneral = 0;
            let unidadesTotales = 0;

            carrito.forEach(item => {
                const subtotal = item.precio * item.cantidad;
                totalGeneral += subtotal;
                unidadesTotales += item.cantidad;
                lista.innerHTML += `
                    <div class="item-linea">
                        <div><strong>${item.nombre}</strong><br><small>Cant: ${item.cantidad}</small></div>
                        <div style="display:flex; align-items:center; gap:10px;">
                            <span>$${subtotal.toLocaleString()}</span>
                            <button class="btn-eliminar" onclick="eliminarDelCarrito('${item.nombre}')">√ó</button>
                        </div>
                    </div>`;
            });
            badget.innerText = unidadesTotales;
            totalTexto.innerText = totalGeneral.toLocaleString();
            if(carrito.length === 0) lista.innerHTML = '<p style="font-size: 0.8rem; color: #888;">Tu bolsa est√° vac√≠a.</p>';
        }

        const tienda = document.getElementById('contenedor-tienda');
        for (let i = 1; i <= 30; i++) {
            const p = 35000;
            const n = `Labial N¬∞${i}`;
            const f = `assets/labial${i}.png`;
            tienda.innerHTML += `
                <div class="producto">
                    <a href="producto.html?nombre=${encodeURIComponent(n)}&precio=${p}&foto=${f}" style="text-decoration:none; color:inherit;">
                        <img src="${f}" onerror="this.src='https://images.pexels.com/photos/2533266/pexels-photo-2533266.jpeg?auto=compress&w=300'">
                        <h3 style="font-size:0.65rem; margin: 10px 0;">${n}</h3>
                    </a>
                    <p style="color:var(--oro); font-weight:bold; font-size:0.8rem;">$${p.toLocaleString()}</p>
                    <button class="btn-add" onclick="agregar('${n}', ${p})">AGREGAR</button>
                </div>`;
        }

        function comprarWhatsApp() {
            if (carrito.length === 0) return alert("¬°Agrega productos a tu bolsa primero!");
            const miTel = "573000000000"; // ‚Üê TU N√öMERO
            let pedido = "¬°Hola Lusson Colombia! üåü Quiero hacer este pedido:\n\n";
            carrito.forEach(item => {
                pedido += `‚Ä¢ ${item.nombre} | Cant: ${item.cantidad} | Sub: $${(item.precio * item.cantidad).toLocaleString()}\n`;
            });
            pedido += `\nüí∞ TOTAL: $${document.getElementById('total-dinero').innerText}`;
            window.open(`https://wa.me/${miTel}?text=${encodeURIComponent(pedido)}`, '_blank');
        }
    </script>
