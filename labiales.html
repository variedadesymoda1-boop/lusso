<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lusson | Cat√°logo Labiales</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root { --nude-bg: #f5eee6; --oro: #bca07d; --negro: #1a1a1a; --blanco: #ffffff; }
        body { margin: 0; padding: 0; font-family: 'Montserrat', sans-serif; background: var(--blanco); }
        
        /* Carrito Flotante */
        .carrito-flotante {
            position: fixed; top: 10px; right: 10px; background: var(--negro);
            color: white; padding: 12px 20px; border-radius: 5px; z-index: 1000;
            font-size: 0.7rem; letter-spacing: 2px; cursor: pointer;
        }

        header { background-color: var(--nude-bg); padding: 30px 20px; text-align: center; }
        .logo { font-family: 'Playfair Display', serif; font-size: 1.8rem; letter-spacing: 10px; text-decoration: none; color: var(--negro); }
        
        .grid-productos {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; padding: 40px 10px; max-width: 1200px; margin: 0 auto;
        }

        .producto { text-align: center; border: 1px solid #f2f2f2; padding: 15px; border-radius: 5px; }
        .producto img { width: 100%; height: 220px; object-fit: cover; background: #fafafa; margin-bottom: 10px; }
        .producto h3 { font-size: 0.7rem; letter-spacing: 1px; text-transform: uppercase; margin: 5px 0; }
        .precio { color: var(--oro); font-weight: bold; font-size: 0.9rem; margin-bottom: 10px; }
        
        .btn-agregar {
            background: var(--negro); color: white; border: none;
            padding: 8px; text-transform: uppercase; font-size: 0.6rem;
            letter-spacing: 1px; width: 100%; cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="carrito-flotante" onclick="alert('Pronto: Aqu√≠ ver√°s tu resumen de compra')">
        üõçÔ∏è MI BOLSA: <span id="cuenta">0</span> | $<span id="total">0</span>
    </div>

    <header>
        <a href="index.html" class="logo">LUSSON</a>
    </header>

    <div id="contenedor-labiales" class="grid-productos">
        </div>

    <script>
        const contenedor = document.getElementById('contenedor-labiales');
        let cuenta = 0;
        let total = 0;

        // Generamos los 30 productos autom√°ticamente para ahorrar espacio en el c√≥digo
        for (let i = 1; i <= 30; i++) {
            const precioRandom = 35000 + (i * 500); // Precios variados entre 35k y 50k
            contenedor.innerHTML += `
                <div class="producto">
                    <img src="assets/labial${i}.png" alt="Labial ${i}">
                    <h3>Labial Lusson N¬∞${i}</h3>
                    <p class="precio">$${precioRandom.toLocaleString()}</p>
                    <button class="btn-agregar" onclick="sumar(${precioRandom})">Agregar a la bolsa</button>
                </div>
            `;
        }

        function sumar(precio) {
            cuenta++;
            total += precio;
            document.getElementById('cuenta').innerText = cuenta;
            document.getElementById('total').innerText = total.toLocaleString();
        }
    </script>
</body>
</html>
