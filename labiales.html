<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lusson | Carrito de Compras</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root { --nude-bg: #f5eee6; --oro: #bca07d; --negro: #1a1a1a; --blanco: #ffffff; }
        body { margin: 0; padding: 0; font-family: 'Montserrat', sans-serif; background: var(--blanco); }
        
        /* Estilo de la Bolsa de Compras */
        .carrito-flotante {
            position: fixed; top: 20px; right: 20px;
            background: var(--negro); color: white;
            padding: 15px 25px; border-radius: 5px;
            z-index: 1000; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            font-size: 0.8rem; letter-spacing: 2px;
        }

        header { background-color: var(--nude-bg); padding: 40px 20px; text-align: center; }
        .logo { font-family: 'Playfair Display', serif; font-size: 2rem; letter-spacing: 15px; text-transform: uppercase; text-decoration: none; color: var(--negro); }
        
        .grid-productos {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px; padding: 40px 20px; max-width: 1200px; margin: 0 auto;
        }

        .producto { text-align: center; border: 1px solid #eee; padding: 20px; transition: 0.3s; }
        .producto:hover { border-color: var(--oro); }
        .producto img { width: 100%; height: 300px; object-fit: cover; margin-bottom: 15px; }
        .precio { color: var(--oro); font-weight: bold; font-size: 1.1rem; margin: 10px 0; }
        
        .btn-agregar {
            background: var(--negro); color: white; border: none;
            padding: 10px 20px; text-transform: uppercase;
            letter-spacing: 2px; font-size: 0.7rem; cursor: pointer;
            width: 100%; transition: 0.3s;
        }
        .btn-agregar:hover { background: var(--oro); }

        .modal-carrito {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.8);
            z-index: 2000; justify-content: center; align-items: center;
        }
        .carrito-contenido {
            background: white; padding: 30px; width: 90%; max-width: 500px;
            max-height: 80vh; overflow-y: auto; text-align: center;
        }
    </style>
</head>
<body>

    <div class="carrito-flotante" onclick="mostrarCarrito()">
        üõçÔ∏è BOLSA: <span id="cuenta-productos">0</span> | $<span id="total-precio">0</span>
    </div>

    <header>
        <a href="index.html" class="logo">LUSSON</a>
    </header>

    <section class="grid-productos">
        <div class="producto">
            <img src="assets/labial1.png" alt="Labial 1">
            <h3>Labial Matte Velvet</h3>
            <p class="precio">$45.000</p>
            <button class="btn-agregar" onclick="agregarAlCarrito('Labial Matte', 45000)">Agregar a la bolsa</button>
        </div>

        <div class="producto">
            <img src="assets/labial2.png" alt="Labial 2">
            <h3>Gloss Diamond</h3>
            <p class="precio">$38.000</p>
            <button class="btn-agregar" onclick="agregarAlCarrito('Gloss Diamond', 38000)">Agregar a la bolsa</button>
        </div>
    </section>

    <div id="miCarrito" class="modal-carrito">
        <div class="carrito-contenido">
            <h3>TUS ELEGIDOS LUSSON</h3>
            <div id="lista-items"></div>
            <hr>
            <h4>TOTAL: $<span id="total-modal">0</span></h4>
            <button class="btn-agregar" onclick="cerrarCarrito()">Seguir Comprando</button>
            <button class="btn-agregar" style="margin-top:10px; background: #25d366;" onclick="enviarWhatsApp()">Pedir por WhatsApp</button>
        </div>
    </div>

    <script>
        let carrito = [];
        let total = 0;

        function agregarAlCarrito(nombre, precio) {
            carrito.push({nombre, precio});
            total += precio;
            actualizarInterfaz();
        }

        function actualizarInterfaz() {
            document.getElementById('cuenta-productos').innerText = carrito.length;
            document.getElementById('total-precio').innerText = total.toLocaleString();
            document.getElementById('total-modal').innerText = total.toLocaleString();
            
            let lista = document.getElementById('lista-items');
            lista.innerHTML = "";
            carrito.forEach((item, index) => {
                lista.innerHTML += `<p>${item.nombre} - $${item.precio.toLocaleString()}</p>`;
            });
        }

        function mostrarCarrito() { document.getElementById('miCarrito').style.display = 'flex'; }
        function cerrarCarrito() { document.getElementById('miCarrito').style.display = 'none'; }

        function enviarWhatsApp() {
            let mensaje = "Hola Lusson! Quiero comprar: ";
            carrito.forEach(item => { mensaje += `${item.nombre} ($${item.precio}), `; });
            mensaje += ` Total: $${total}`;
            window.open(`https://wa.me/57TU_NUMERO?text=${encodeURIComponent(mensaje)}`);
        }
    </script>
</body>
</html>
