<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUSSON - Panel Seguro</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { background: #fdfaf5; font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; flex-direction: column; }
        .box { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 400px; }
        .hidden { display: none; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 14px; background: #1a1a1a; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; margin-top: 10px; }
        .btn-logout { background: #757575; width: auto; padding: 5px 15px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="login-section" class="box">
        <h2 style="text-align:center; font-family:'Playfair Display';">Acceso Privado</h2>
        <input type="email" id="email" placeholder="Correo electrónico">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="login()">ENTRAR CON MI LLAVE</button>
    </div>

    <div id="admin-section" class="box hidden">
        <div style="display:flex; justify-content:space-between;">
            <button class="btn-logout" onclick="logout()">Cerrar Sesión</button>
            <a href="../rubores.html" style="font-size: 12px; color: #c5a059; text-decoration: none;">VER TIENDA</a>
        </div>
        <h2 style="font-family:'Playfair Display'; margin-bottom: 20px;">Gestionar Productos</h2>
        
        <input type="text" id="nombre" placeholder="Nombre del Producto">
        <input type="number" id="precio" placeholder="Precio">
        <input type="text" id="img" placeholder="URL Imagen (Postimg)">
        
        <select id="coleccion">
            <option value="lusso">Rubores</option>
            <option value="labiales">Labiales</option>
        </select>
        
        <button onclick="guardarProducto()" style="background:#c5a059;">GUARDAR CAMBIOS EN FIREBASE</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCMCFn8zuekM5rIh6Uq02zu_ypblsJonuo",
            authDomain: "lusson-web.firebaseapp.com",
            projectId: "lusson-web",
            storageBucket: "lusson-web.firebasestorage.app",
            messagingSenderId: "445073966036",
            appId: "1:445073966036:web:f6c56d465f68ace86a4c41"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Lógica de seguridad
        function login() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, pass)
                .catch(error => alert("Clave o correo incorrectos"));
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('admin-section').classList.remove('hidden');
            } else {
                document.getElementById('login-section').classList.remove('hidden');
                document.getElementById('admin-section').classList.add('hidden');
            }
        });

        function guardarProducto() {
            const nombre = document.getElementById('nombre').value;
            const precio = Number(document.getElementById('precio').value);
            const img = document.getElementById('img').value;
            const col = document.getElementById('coleccion').value;

            if(!nombre || !precio || !img) return alert("Llena todos los campos");

            db.collection(col).add({ nombre, precio, img }).then(() => {
                alert("¡Producto guardado! Los cambios ya están en tu tienda.");
                window.location.href = "../rubores.html";
            });
        }

        function logout() { auth.signOut(); }
    </script>
</body>
</html>
