<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Producto | Lusson</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,400&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --nude-bg: #f5eee6; --oro: #bca07d; --negro: #1a1a1a; --blanco: #ffffff; }
        body { margin: 0; font-family: 'Montserrat', sans-serif; background: var(--blanco); color: var(--negro); overflow-x: hidden; }
        header { background: var(--nude-bg); padding: 20px; text-align: center; }
        .logo { font-family: 'Playfair Display', serif; font-size: 1.5rem; letter-spacing: 10px; text-decoration: none; color: var(--negro); }
        .btn-regresar { display: inline-block; text-decoration: none; color: var(--negro); font-size: 0.7rem; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 20px; cursor: pointer; border: 1px solid #ddd; padding: 10px 15px; }
        .contenedor-detalle { max-width: 1000px; margin: 20px auto; padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .imagen-producto img { width: 100%; height: auto; border-radius: 5px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .nombre-p { font-family: 'Playfair Display', serif; font-size: 2.2rem; margin: 0; }
        .precio-p { font-size: 1.8rem; font-weight: 600; color: var(--negro); }
        .desc-con-imagen { display: flex; gap: 15px; align-items: flex-start; margin-top: 10px; }
        .img-mini { width: 80px; height: 80px; object-fit: cover; border-radius: 5px; }
        .texto-desc { line-height: 1.6; color: #555; font-size: 0.9rem; flex: 1; }
        .control-cantidad { display: flex; align-items: center; gap: 10px; margin-top: 10px; }
        .btn-qty { background: #f8f8f8; border: 1px solid #ddd; width: 45px; height: 45px; font-size: 1.2rem; cursor: pointer; }
        #cantidad-valor { width: 40px; text-align: center; font-weight: 600; }
        .btn-comprar { background: #25d366; color: white; border: none; padding: 18px; text-transform: uppercase; letter-spacing: 3px; cursor: pointer; font-weight: 600; margin-top: 20px; width: 100%; border-radius: 5px; }
        
        .contenedor-carrusel { overflow: hidden; width: 100%; padding: 20px 0; }
        .fila-movimiento { display: flex; width: calc(250px * 10); animation: deslizar 20s linear infinite; }
        .item-rec { width: 180px; flex-shrink: 0; margin: 0 15px; text-align: center; }
        .item-rec img { width: 100%; height: 180px; object-fit: cover; border-radius: 5px; }
        @keyframes deslizar { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
    </style>
</head>
<body>
    <header><a href="index.html" class="logo">LUSSON</a></header>
    <div class="contenedor-detalle">
        <div class="imagen-producto"><img id="foto-principal" src="" alt="Producto"></div>
        <div class="info-producto">
            <a href="javascript:history.back()" class="btn-regresar">← Volver</a>
            <h1 id="nombre-producto" class="nombre-p">Cargando...</h1>
            <p id="precio-producto" class="precio-p">$0</p>
            <div class="desc-con-imagen">
                <img id="foto-mini" src="" class="img-mini">
                <p class="texto-desc">Fórmula de larga duración con Vitamina E. Color intenso y acabado profesional para resaltar tu belleza.</p>
            </div>
            <div style="margin-top:20px;">
                <label style="font-size:0.7rem; font-weight:600;">CANTIDAD:</label>
                <div class="control-cantidad">
                    <button class="btn-qty" onclick="cambiarCantidad(-1)">-</button>
                    <span id="cantidad-valor">1</span>
                    <button class="btn-qty" onclick="cambiarCantidad(1)">+</button>
                </div>
            </div>
            <button class="btn-comprar" onclick="enviarWhatsApp()">Comprar por WhatsApp</button>
        </div>
    </div>

    <div class="recomendados" style="padding: 40px 0; border-top: 1px solid #eee;">
        <h3 style="text-align: center; font-family: 'Playfair Display', serif;">Te puede interesar</h3>
        <div class="contenedor-carrusel">
            <div class="fila-movimiento">
                <div class="item-rec"><img src="assets/labial1.png"><p>Matte N1</p></div>
                <div class="item-rec"><img src="assets/labial2.png"><p>Gloss Shimmer</p></div>
                <div class="item-rec"><img src="assets/labial3.png"><p>Tinta Silk</p></div>
                <div class="item-rec"><img src="assets/labial1.png"><p>Matte N1</p></div>
                <div class="item-rec"><img src="assets/labial2.png"><p>Gloss Shimmer</p></div>
            </div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const nombreProd = params.get('nombre') || 'Labial Lusson';
        const precioProd = params.get('precio') || '0';
        const fotoProd = params.get('foto') || '';

        document.getElementById('nombre-producto').innerText = nombreProd;
        document.getElementById('precio-producto').innerText = '$' + precioProd;
        document.getElementById('foto-principal').src = fotoProd;
        document.getElementById('foto-mini').src = fotoProd;

        let cantidad = 1;
        function cambiarCantidad(v) { cantidad += v; if(cantidad < 1) cantidad = 1; document.getElementById('cantidad-valor').innerText = cantidad; }

        function enviarWhatsApp() {
            const miTelefono = "573000000000"; // CAMBIA ESTE NÚMERO POR EL TUYO
            const mensaje = `Hola Lusson, quiero comprar el ${nombreProd}. Unidades: ${cantidad}.`;
            window.open(`https://wa.me/${miTelefono}?text=${encodeURIComponent(mensaje)}`, '_blank');
        }
    </script>
</body>
</html>
