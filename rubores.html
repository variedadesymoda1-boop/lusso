<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUSSON - Rubores</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-top">
            <a href="index.html" class="logo">LUSSON</a>
            <div class="cart-icon" onclick="toggleCart()">
                <i class="fa-solid fa-bag-shopping"></i>
                <span id="cart-count">0</span>
            </div>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="labiales.html">Labiales</a></li>
            <li><a href="rubores.html" class="active">Rubores</a></li>
            <li><a href="skincare.html">Skincare</a></li>
            <li><a href="polvos.html">Polvos</a></li>
        </ul>
    </nav>

    <header class="header">
        <h1>Elegancia en cada detalle</h1>
    </header>

    <main id="grid-productos" class="grid-productos">
        <p class="loading">Cargando colección...</p>
    </main>

    <div id="cart-panel" class="cart-panel">
        <div class="cart-header">
            <h2>Tu Carrito</h2>
            <i class="fa-solid fa-xmark" onclick="toggleCart()"></i>
        </div>
        <div id="cart-items" class="cart-items">
            </div>
        <div class="cart-footer">
            <h3>Total: $<span id="cart-total">0</span></h3>
            <button class="btn-checkout" onclick="enviarWhatsApp()">Finalizar Pedido</button>
        </div>
    </div>

    <a href="https://wa.me/TUNUMERO" class="whatsapp-btn" target="_blank">
        <i class="fa-brands fa-whatsapp"></i>
    </a>

    <footer class="footer">
        <p>© 2026 LUSSON COLOMBIA</p>
        <div class="secret-dot" onclick="location.href='admin.html'">.</div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // 1. CONFIGURACIÓN DE FIREBASE (PEGA TUS LLAVES AQUÍ)
        const firebaseConfig = {
  apiKey: "AIzaSyCMCFn8zuekM5rIh6Uq02zu_ypblsJonuo",
  authDomain: "lusson-web.firebaseapp.com",
  projectId: "lusson-web",
  storageBucket: "lusson-web.firebasestorage.app",
  messagingSenderId: "445073966036",
  appId: "1:445073966036:web:f6c56d465f68ace86a4c41"
};
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 2. LÓGICA DEL CARRITO
        let carrito = [];
        const grid = document.getElementById('grid-productos');

        function cargarProductos() {
            db.collection("lusso").onSnapshot((snapshot) => {
                grid.innerHTML = '';
                snapshot.forEach((doc) => {
                    const p = doc.data();
                    grid.innerHTML += `
                        <div class="producto-card">
                            <img src="${p.img}" alt="${p.nombre}">
                            <h3>${p.nombre}</h3>
                            <p>$${p.precio}</p>
                            <button onclick="agregarAlCarrito('${p.nombre}', ${p.precio}, '${p.img}')">
                                AGREGAR <i class="fa-solid fa-cart-plus"></i>
                            </button>
                        </div>
                    `;
                });
            });
        }

        function agregarAlCarrito(nombre, precio, img) {
            carrito.push({nombre, precio, img});
            actualizarCarrito();
            if(window.innerWidth > 768) toggleCart(true); 
        }

        function eliminarDelCarrito(index) {
            carrito.splice(index, 1);
            actualizarCarrito();
        }

        function actualizarCarrito() {
            const itemsContainer = document.getElementById('cart-items');
            const totalContainer = document.getElementById('cart-total');
            const countContainer = document.getElementById('cart-count');
            
            itemsContainer.innerHTML = '';
            let total = 0;

            carrito.forEach((prod, index) => {
                total += prod.precio;
                itemsContainer.innerHTML += `
                    <div class="cart-item">
                        <img src="${prod.img}" width="50">
                        <div>
                            <h4>${prod.nombre}</h4>
                            <p>$${prod.precio}</p>
                        </div>
                        <i class="fa-solid fa-trash" onclick="eliminarDelCarrito(${index})"></i>
                    </div>
                `;
            });

            totalContainer.innerText = total;
            countContainer.innerText = carrito.length;
        }

        function toggleCart(forceOpen = false) {
            const panel = document.getElementById('cart-panel');
            if(forceOpen) panel.classList.add('open');
            else panel.classList.toggle('open');
        }

        cargarProductos();
    </script>
</body>
</html>
